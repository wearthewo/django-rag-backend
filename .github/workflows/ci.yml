# .github/workflows/ci.yml
name: Django CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: django_rag
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary django-redis

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL to start... $i/30"
            sleep 2
          done
          echo "Failed to connect to PostgreSQL after 30 attempts"
          exit 1

      - name: Create and apply migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/django_rag
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          # Create the initial migration if it doesn't exist
          if [ ! -f rag/migrations/0001_initial.py ]; then
            python manage.py makemigrations rag --name 0001_initial --empty
          fi
          # Create any new migrations
          python manage.py makemigrations
          # Apply all migrations
          python manage.py migrate

      - name: Run Django tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/django_rag
          DJANGO_SETTINGS_MODULE: config.settings
        run: python manage.py test
