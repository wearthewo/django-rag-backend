name: Django CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.14"
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/django_rag

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: django_rag
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary django-redis

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Set up migrations
        working-directory: ./backend
        env:
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          # Create migrations directory if it doesn't exist
          mkdir -p rag/migrations
          touch rag/migrations/__init__.py

          # Create initial migration if it doesn't exist
          if [ ! -f rag/migrations/0001_initial.py ]; then
            python manage.py makemigrations rag --empty --name 0001_initial
          fi

          # Create and apply all migrations
          python manage.py makemigrations
          python manage.py migrate

      - name: Run Django tests
        working-directory: ./backend
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/django_rag
          REDIS_URL: redis://localhost:6379/0
        run: |
          python manage.py test
