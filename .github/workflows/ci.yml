name: Django CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.14"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # PostgreSQL with pgvector
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: django_rag
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        command: postgres -c shared_preload_libraries=pgvector

      # Redis for caching
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev gcc

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL failed to start"
          exit 1

      # Apply migrations (including pgvector)
      - name: Apply migrations
        working-directory: ./backend
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/django_rag
        run: |
          # Apply pgvector extension migration first
          python manage.py migrate rag 0002_enable_pgvector || true

          # Apply all remaining migrations
          python manage.py migrate

      # Run Django tests
      - name: Run Django tests
        working-directory: ./backend
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/django_rag
          REDIS_URL: redis://localhost:6379/0
        run: |
          python manage.py test
